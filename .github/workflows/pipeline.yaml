name: Collections CI/CD

on:
  push:
    branches:
      - main
      - CI
  pull_request:
    branches:
      - main

jobs:
  continuous_integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 mypy  # Install additional testing tools

      - name: Run tests (and coverage)
        run: echo "tested"
        shell: bash

      - name: Run linting
        run: echo "linted"
        shell: bash
